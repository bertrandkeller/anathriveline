<header class="container">
  <nav class="main-nav" id="js-navbar">
    <span class="flex mt-2 align-items enlarge-link">
      <a href="{{ .Site.BaseURL }}">
        <span class="logo">{{ .Site.Title }}</span>
      </a>
    </span>
    <ul class="menu" id="js-menu">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
      <li class="menu-item">
        <span class="menu-link">{{ .Name }}<span class="drop-icon">â–¾</span></span>
        <ul class="sub-menu">
          {{ range .Children }}
            <li class="menu-item">
              <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
      {{ else }}
        <li class="menu-item">
          <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
        </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
