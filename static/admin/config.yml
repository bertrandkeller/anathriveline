backend:
  name: github
  repo: bertrandkeller/anathriveline # Path to your Github repository
  branch: main # Branch to update (master by default)

media_folder: "assets/media" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Articles" # Used in the UI, ie.: "New Post"
    folder: "content/articles"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: Image, name: image, widget: image, required: false}
      - {label: "Auteur", name: "author", widget: "string", required: false}
      - {label: "Genre", name: "genre", widget: "string", required: false}
      - {label: "Editeur", name: "editor", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Ann√©e de publication", name: "year", widget: "number", required: false}
      - {label: "Contenu", name: "blockquote", widget: "markdown", required: false}